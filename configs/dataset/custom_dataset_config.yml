task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 2 # your dataset classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ./data/oi_faces_plates_coco/train/data
    ann_file: ./data/oi_faces_plates_coco/train/labels_fixed.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction


val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ./data/oi_faces_plates_coco/validation/data
    ann_file: ./data/oi_faces_plates_coco/validation/labels_fixed.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction


test_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: ./data/oi_faces_plates_coco/test/data
    ann_file: ./data/oi_faces_plates_coco/test/labels_fixed.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction
